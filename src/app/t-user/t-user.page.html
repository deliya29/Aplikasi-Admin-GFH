<ion-content [fullscreen]="true">
  <div class="nav">
    <ion-icon
      name="arrow-back-outline"
      (click)=" goToUser()"
    ></ion-icon>
    <ion-title class="profile">Tambah User</ion-title>
  </div>
  <div class="container d-block justify-content-center py-3">
    <ion-title class="edit"> Nomor Induk Kependudukan :</ion-title>
    <ion-item>
      <ion-input  type="text" placeholder="Masukan NIK"  [(ngModel)]="kd_penduduk"></ion-input>
    </ion-item>
    <ion-title class="edit"> Email :</ion-title>
    <ion-item>
      <ion-input  type="email" placeholder="Masukan email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-title class="edit"> Username :</ion-title>
    <ion-item>
      <ion-input  type="text" placeholder="Masukan Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-title class="edit"> Password :</ion-title>
    <ion-item>
      <ion-input  type="password" placeholder="Masukan Password" [(ngModel)]="password"></ion-input>
    </ion-item>
     <ion-title class="edit"> Dentry :</ion-title>
    <ion-item>
      <ion-input  type="date"  ></ion-input>
    </ion-item>
    <div class="form-group mt-3">
      <ion-button (click)="addUser()">Tambah User</ion-button>
    </div>
  </div>
</ion-content>
