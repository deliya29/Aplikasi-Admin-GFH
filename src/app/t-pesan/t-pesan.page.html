<ion-content [fullscreen]="true">
  <div class="nav">
    <ion-icon
      name="arrow-back-outline"
      [routerLink]="['/pesan']"
    ></ion-icon>
    <ion-title class="profile">Tambah Pesan</ion-title>
  </div>
  <div class="container d-block justify-content-center py-3">
    <ion-title class="edit"> Nomor Kode Penduduk :</ion-title>
    <ion-item>
      <ion-input  type="text" placeholder="Masukan kode Penduduk"  [(ngModel)]="kd_penduduk"></ion-input>
    </ion-item>
    <ion-title class="edit">Pesan :</ion-title>
    <ion-item>
      <ion-textarea placeholder="Masukan pesan" rows="3"  [(ngModel)]="pesan"></ion-textarea>
        
    </ion-item>
    <ion-title class="edit"> Tanggal Pesan :</ion-title>
    <ion-item>
      <ion-input  type="date" placeholder="Masukan Tanggal"  [(ngModel)]="tgl_pesan"></ion-input>
    </ion-item>
    <div class="form-group mt-3">
      <ion-button  (click)="addPesan()" >Tambah Pesan</ion-button>
    </div>
  </div>
</ion-content>
