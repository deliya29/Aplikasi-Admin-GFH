<ion-content [fullscreen]="true">
  <div class="nav">
    <ion-icon
      name="arrow-back-outline"
      (click)=" Back()"
    ></ion-icon>
    <ion-title class="profile">Tambah Pengeluaran</ion-title>
  </div>
  <div class="container d-block justify-content-center py-3">
    <ion-title class="edit"> Kode Pengeluaran :</ion-title>
    <ion-item>
      <ion-input
        type="text"
        placeholder="Masukan KodePengeluaran"
        [(ngModel)]="kd_pengeluaran"
      ></ion-input>
    </ion-item>
    <ion-title class="edit"> Nama Pengeluaran :</ion-title>
    <ion-item>
      <ion-input
        type="text"
        placeholder="Masukan nama Pengeluaran"
        [(ngModel)]="nama_pengeluaran"
      ></ion-input>
    </ion-item>

    <div class="form-group mt-3">
      <ion-button (click)="Update()">Edit Pengeluaran</ion-button>
    </div>
  </div>
</ion-content>
