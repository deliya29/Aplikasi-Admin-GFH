<ion-content [fullscreen]="true">
  <div class="nav">
    <ion-icon name="arrow-back-outline" (click)="Back()"></ion-icon>
    <ion-title class="profile">Edit Penduduk</ion-title>
  </div>
  <div class="container d-block justify-content-center py-3">

    <ion-title class="edit">Kode Blok</ion-title>
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="kd_blok"
        readonly
      ></ion-input>
    </ion-item>
    <ion-title class="edit">NIK</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="nik" readonly></ion-input>
    </ion-item>
    <ion-title class="edit">KK</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="kk"  readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Nama</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="nama"  readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Tempat tanggal lahir</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="tmpt_lhr" readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Jenis Kelamin</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="jk"  readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Tanggal lahir</ion-title>
    <ion-item>
      <ion-input type="date" [(ngModel)]="tgl_lhr" readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Agama</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="agama"  readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Status Perkawinan</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="stts_prkwn"  readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Status Keluarga</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="stts_klrg"  readonly></ion-input>
    </ion-item> 
    <ion-title class="edit">Status Kewarnegaraan</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="stts_kwngn" readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Domisili</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="stts_nik" readonly></ion-input>
    </ion-item>

    <ion-title class="edit">Status Pekerjaan </ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="stts_pkrjan"  readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Tanggal Masuk </ion-title>
    <ion-item>
      <ion-input type="date" [(ngModel)]="tgl_msk" readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Status Huni :</ion-title>
    <ion-item>
      <ion-select [(ngModel)]="stts_huni" placeholder=" pilih status huni">
        <ion-select-option value="Aktif">Aktif</ion-select-option>
        <ion-select-option value="Tidak Aktif">Tidak Aktif</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="form-group mt-3">
      <ion-button (click)="Update()">Edit Penduduk</ion-button>
    </div>
  </div>
</ion-content>
