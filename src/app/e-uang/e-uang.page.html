<ion-content [fullscreen]="true">
  <div class="nav">
    <ion-icon name="arrow-back-outline" (click)="Back()"></ion-icon>
    <ion-title class="profile">Edit Uang Pembayaran</ion-title>
  </div>
  <div class="container d-block justify-content-center py-3">
    <ion-title class="edit">Kode keluar :</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="kd_keluar" readonly></ion-input>
    </ion-item>
    <ion-title class="edit">Kode pengeluaran:</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="kd_pengeluaran"></ion-input>
    </ion-item>

    <ion-title class="edit">Keterangan :</ion-title>
    <ion-item>
      <ion-input type="text" [(ngModel)]="keterangan"></ion-input>
    </ion-item>

    <ion-title class="edit">Bukti :</ion-title>
    
    <ion-item>
      <ion-input
        (change)="getFile($event)"
        class="mt-2"
        type="file"
      ></ion-input>
    </ion-item>
    <div *ngIf="Data">
      <img [src]="image" alt="Bukti Iuran" class="image" />
    </div>

     <!-- <div  class="container d-block justify-content-center"
    *ngFor="let data of Data">
      <img src="{{data.image}}" alt="Gambar">
    </div>   -->
    <ion-title class="edit">tanggal Keluar :</ion-title>
    <ion-item>
      <ion-input type="date" [(ngModel)]="tanggal_keluar"></ion-input>
    </ion-item>

    <div class="form-group mt-3">
      <ion-button (click)="Update()">Edit Uang </ion-button>
    </div>
  </div>
</ion-content>
